{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <a href="{% url 'index' %}"><img src="{% static '/assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" /></a>
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'search' %}">
                    <input class="busca__input" type="text" name="search" placeholder="What are you looking for?">

                    <button class="busca__botao" type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
